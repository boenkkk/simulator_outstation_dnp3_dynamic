<div class="col-md-4" th:fragment="circuit-breaker">
    <div class="p-4 border bg-light text-center">

        <h5>Circuit Breaker</h5>
        <button class="btn btn-primary m-1" data-toggle="modal" data-target="#addCircuitBreakerModal" th:ref="addButton">Add</button>
        <button class="btn btn-danger m-1" th:onclick="removeCircuitBreakerElement()" th:ref="removeButton">Remove</button>

        <div id="circuitBreakerContainer">
        </div>

    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="addCircuitBreakerModal" tabindex="-1" role="dialog" aria-labelledby="addCircuitBreakerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCircuitBreakerModalLabel">Add Circuit Breaker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCircuitBreakerForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="indexDbbiValue">Index Dbbi Value</label>
                            <input type="number" class="form-control" id="indexDbbiValue" name="indexDbbiValue" required>
                        </div>
                        <div class="form-group">
                            <label for="indexBoCommandOpenClose">Index Bo Command Open Close</label>
                            <input type="number" class="form-control" id="indexBoCommandOpenClose" name="indexBoCommandOpenClose" required>
                        </div>
                        <div class="form-group">
                            <label for="indexBoCommandInvalid">Index Bo Command Invalid</label>
                            <input type="number" class="form-control" id="indexBoCommandInvalid" name="indexBoCommandInvalid" required>
                        </div>
                        <div class="form-group">
                            <label for="indexBoCommandLocalRemote">Index Bo Command Local Remote</label>
                            <input type="number" class="form-control" id="indexBoCommandLocalRemote" name="indexBoCommandLocalRemote" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddCircuitBreakerForm()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var circuitBreakerElements = [];

        function submitAddCircuitBreakerForm() {
            var circuitBreakerModel = {
                name: $("#name").val(),
                index_dbbi_value: parseInt($("#indexDbbiValue").val()),
                index_bo_command_open_close: parseInt($("#indexBoCommandOpenClose").val()),
                index_bo_command_invalid: parseInt($("#indexBoCommandInvalid").val()),
                index_bo_command_local_remote: parseInt($("#indexBoCommandLocalRemote").val())
            };

            $.ajax({
                url: "/circuit-breaker/add-data",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(circuitBreakerModel),
                success: function(data) {
                    updateCircuitBreakerElements();
                    $('#addCircuitBreakerModal').modal('hide');
                }
            });
        }

        function updateCircuitBreakerElements() {
            $.ajax({
                url: "/circuit-breaker/get-all",
                type: "GET",
                contentType: "application/json",
                success: function(data) {
                    $("#circuitBreakerContainer").empty();
                    $.each(data, function(index, circuitBreaker) {
                        var circuitBreakerHtml = `
                            <div class="elements border-top border-bottom">
                                <div class="row justify-content-center mb-3">
                                    <button id="btn-cb-open" class="custom-button btn btn-secondary cursor-disabled">CLOSE</button>
                                    <button id="btn-cb-close" class="custom-button btn btn-danger cursor-disabled">OPEN</button>
                                </div>

                                <div class="row justify-content-center">
                                    <button class="btn btn-warning rounded-circle small-btn" id="cb-invalid-0">INV 0</button>
                                    <button class="btn btn-success rounded-circle fixed-wh-5em" id="cb-open-close-btn-close">Close</button>
                                    <button class="btn btn-danger rounded-circle fixed-wh-5em" id="cb-open-close-btn-open">Open</button>
                                    <button class="btn btn-warning rounded-circle small-btn" id="cb-invalid-1">INV 1</button>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="control-knob dark">
                                        <input id="checkbox-local-remote" type="checkbox">
                                        <div class="control-position on">
                                            <span >LOCAL</span>
                                        </div>
                                        <div class="control-position off">
                                            <span>REMOTE</span>
                                        </div>
                                        <div class="knob">
                                            <div class="knob-center"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="container mt-3">
                                        <p>\${circuitBreaker.name}</p>
                                        <ul class="list-group">
                                            <li class="list-group-item d-flex justify-content-between">
                                                <strong>Value CB</strong>
                                                <span>Binary Input Index 1 (IOA 11)</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between">
                                                <strong>Value CB</strong>
                                                <span>Double Bit Binary Input Index 0 (IOA 50)</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between">
                                                <strong>Command CB</strong>
                                                <span>Binary Output Index 0 (IOA 20)</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        $("#circuitBreakerContainer").append(circuitBreakerHtml);
                    });
                }
            });
        }

        $(document).ready(function() {
            updateCircuitBreakerElements();
        });
    </script>
</div>
